<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lanches Deliciosos</title>
  <meta name="description" content="Lanches caseiros e deliciosos! Peça lasanhas, brownies, quiches e mais pelo WhatsApp.">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff8f0;
      color: #333;
    }

    header {
      background: #ff7f50;
      color: white;
      padding: 20px 10px;
      text-align: center;
      border-bottom: 5px solid #ff5722;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .produto {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
    }

    .produto:hover {
      transform: scale(1.03);
    }

    .produto img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .produto-content {
      padding: 15px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
    }

    .qtd {
      width: 60px;
      padding: 5px;
      font-size: 1rem;
      margin: 10px auto;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .btn {
      background: #ff7f50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 15px;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background: #ff5722;
    }

    .btns-container {
      margin: 40px auto;
      text-align: center;
    }

    .btns-container button {
      margin: 10px;
    }

    .whatsapp-fixed {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      z-index: 999;
      transition: transform 0.3s ease;
    }

    .whatsapp-fixed:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>Lanches Deliciosos</h1>
    <p>Escolha a quantidade e finalize o pedido pelo WhatsApp!</p>
  </header>

  <div class="container">
    <div class="produto">
      <img src="img/lasanha.jpg" alt="lasanha caseira com molho e queijo gratinado">
      <div class="produto-content">
        <h2><i class="fas fa-pizza-slice"></i> lasanha</h2>
        <p>R$ 25,00</p>
        <input class="qtd" type="number" min="0" value="0" data-nome="lasanha" data-preco="25">
      </div>
    </div>
    <div class="produto">
      <img src="img/quiche.jpg" alt="quiche recheado artesanal">
      <div class="produto-content">
        <h2><i class="fas fa-cheese"></i> quiche</h2>
        <p>R$ 18,00</p>
        <input class="qtd" type="number" min="0" value="0" data-nome="quiche" data-preco="18">
      </div>
    </div>
    <div class="produto">
      <img src="img/panqueca.jpg" alt="Panquecas recheadas e gratinadas">
      <div class="produto-content">
        <h2><i class="fas fa-utensils"></i> Panquecas</h2>
        <p>R$ 20,00</p>
        <input class="qtd" type="number" min="0" value="0" data-nome="panquecas" data-preco="20">
      </div>
    </div>
    <div class="produto">
      <img src="img/brownie.jpg" alt="brownie de chocolate com cobertura">
      <div class="produto-content">
        <h2><i class="fas fa-cookie-bite"></i> brownie</h2>
        <p>R$ 15,00</p>
        <input class="qtd" type="number" min="0" value="0" data-nome="brownie" data-preco="15">
      </div>
    </div>
    <div class="produto">
      <img src="img/bolo fofo.jpg" alt="bolo fofo tradicional">
      <div class="produto-content">
        <h2><i class="fas fa-birthday-cake"></i>bolo Fofo</h2>
        <p>R$ 22,00</p>
        <input class="qtd" type="number" min="0" value="0" data-nome="bolo fofo" data-preco="22">
      </div>
    </div>
    <div class="produto">
      <img src="img/bolo luiz felipe.jpg" alt="bolo luís felipe decorado">
      <div class="produto-content">
        <h2><i class="fas fa-birthday-cake"></i> bolo luís felipe</h2>
        <p>R$ 24,00</p>
        <input class="qtd" type="number" min="0" value="0" data-nome="bolo luís felipe" data-preco="24">
      </div>
    </div>
    <div class="produto">
      <img src="img/bolo pe moleque.jpg" alt="bolo típico pé de moleque">
      <div class="produto-content">
        <h2><i class="fas fa-cookie"></i> pé de moleque</h2>
        <p>R$ 18,00</p>
        <input class="qtd" type="number" min="0" value="0" data-nome="pé de moleque" data-preco="18">
      </div>
    </div>
    <div class="produto">
      <img src="img/bolo milho.jpg" alt="bolo de milho cremoso">
      <div class="produto-content">
        <h2><i class="fas fa-corn"></i> bolo de milho</h2>
        <p>R$ 20,00</p>
        <input class="qtd" type="number" min="0" value="0" data-nome="bolo de milho" data-preco="20">
      </div>
    </div>
  </div>

  <div class="btns-container">
    <button class="btn" onclick="finalizarPedido()">Finalizar Pedido</button>
    <button class="btn" onclick="limparCarrinho()">Limpar Carrinho</button>
  </div>

  <a href="https://wa.me/5585996944822" target="_blank" class="whatsapp-fixed" aria-label="Contato via WhatsApp">
    <img src="img/whatsapp.png" alt="WhatsApp">
  </a>

  <script>
    function finalizarPedido() {
      const campos = document.querySelectorAll('.qtd');
      let mensagem = "Olá! Gostaria de fazer um pedido:%0A";
      let total = 0;
      let temPedido = false;

      campos.forEach(campo => {
        const qtd = parseInt(campo.value);
        const nome = campo.getAttribute('data-nome');
        const preco = parseFloat(campo.getAttribute('data-preco'));

        if (qtd > 0) {
          const subtotal = qtd * preco;
          total += subtotal;
          mensagem += `• ${qtd}x ${nome} = R$ ${subtotal.toFixed(2)}%0A`;
          temPedido = true;
        }
      });

      if (!temPedido) {
        alert("Escolha pelo menos um item para finalizar o pedido.");
        return;
      }

      mensagem += `%0ATotal: R$ ${total.toFixed(2)}`;
      const url = `https://wa.me/5585996944822?text=${mensagem}`;

      limparCarrinho();
      window.open(url, '_blank');
    }

    function limparCarrinho() {
      const campos = document.querySelectorAll('.qtd');
      campos.forEach(campo => {
        campo.value = 0;
      });
    }
  </script>
</body>
</html>
